<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Simple resume editor</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="blocks.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="main.js"></script>
        <script src="info.js"></script>
        <script src="color.js"></script>
        <script src="ioutils.js"></script>
    </head>

    <body>
        <div id="options-container">
            <div class="scroll">
            </div>
            <div id="buttons">
                <a onclick="printResume()">print</a>
                <a onclick="importResume()">import</a>
                <a onclick="exportResume()">export</a>
            </div>
        </div>

        <div id="resume-container">
            <div id="resume">
                <div id="banner">
                    <h1 id="Iname"></h1>
                    <h3 id="Isubtitle"></h3>
                    <div>
                        <!--img id="picture" /-->
                        <h2 id="Ititle"></h2>
                    </div>
                </div>

                <div id="resume-main">
                    <div id="left">
                        <div class="block personal-info">
                            <ul>
                                <li id="Iphone" class="icon-phone"></li>
                                <li id="Iaddress" class="icon-home"></li>
                                <li id="Iemail1" class="icon-at"></li>
                                <li id="Iemail2" class="icon-at"></li>
                                <li id="Iwebsite1" class="icon-world"></li>
                                <li id="Iwebsite2" class="icon-world"></li>
                            </ul>
                        </div>

                        <div class="block">container</div>
                        <div class="block">container</div>
                        <div class="block">container</div>
                        <div class="block">container</div>
                    </div>

                    <div id="right">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
